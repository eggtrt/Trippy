<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더 | TRIPPY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <div class="nav-left">
      <div class="logo" onclick="window.location.href='index.html'">
        <span class="logo-mark">T</span>
        <span class="logo-text">TRIPPY</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="plan.html">여행 계획</a>
        <a href="my-trips.html">내 여행</a>
        <a href="calendar.html" class="active">캘린더</a>
      </nav>
    </div>
    <div class="nav-actions">
      <button class="pill ghost" id="userBtn" style="display:none;">
        <span id="userName"></span>
      </button>
      <button class="pill primary" id="syncBtn">Google Calendar 동기화</button>
    </div>
  </header>

  <main>
    <section class="calendar-section">
      <div class="calendar-container">
        <div class="calendar-header-main">
          <div class="calendar-nav-main">
            <button class="cal-nav-btn-main" id="prevBtn" onclick="navigateCalendar(-1)">‹</button>
            <h2 id="currentDateDisplay">2024년 1월</h2>
            <button class="cal-nav-btn-main" id="nextBtn" onclick="navigateCalendar(1)">›</button>
          </div>
          <div class="calendar-actions">
            <div class="view-toggle">
              <button class="view-btn active" data-view="month" onclick="toggleView('month')">월</button>
              <button class="view-btn" data-view="week" onclick="toggleView('week')">주</button>
              <button class="view-btn" data-view="day" onclick="toggleView('day')">일</button>
            </div>
          </div>
        </div>

        <!-- Month View -->
        <div class="calendar-main month-view active" id="monthView">
          <div class="cal-weekdays">
            <div class="cal-weekday">일</div>
            <div class="cal-weekday">월</div>
            <div class="cal-weekday">화</div>
            <div class="cal-weekday">수</div>
            <div class="cal-weekday">목</div>
            <div class="cal-weekday">금</div>
            <div class="cal-weekday">토</div>
          </div>
          <div class="cal-days-grid" id="calDaysGrid">
            <!-- Calendar days will be generated by JavaScript -->
          </div>
        </div>

        <!-- Week View -->
        <div class="calendar-main week-view" id="weekView">
          <div class="calendar-header-week">
            <div class="calendar-nav-week">
              <button class="cal-nav-btn-week" onclick="navigateCalendar(-1)">‹</button>
              <h3 class="cal-week-title" id="weekTitle">2024년 1월 15일 - 1월 19일</h3>
              <button class="cal-nav-btn-week" onclick="navigateCalendar(1)">›</button>
            </div>
          </div>
          <div class="calendar-week-view">
            <div class="cal-time-column" id="weekTimeColumn">
              <div class="cal-time-header"></div>
              <!-- Time slots will be generated by JavaScript (0-24시) -->
            </div>
            <div class="cal-days-column">
              <div class="cal-days-header" id="weekDaysHeader">
                <!-- Week day headers will be generated by JavaScript -->
              </div>
              <div class="cal-grid-week" id="weekGrid">
                <!-- Week grid will be generated by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Day View -->
        <div class="calendar-main day-view" id="dayView">
          <div class="calendar-header-day">
            <div class="calendar-nav-day">
              <button class="cal-nav-btn-day" onclick="navigateCalendar(-1)">‹</button>
              <h3 class="cal-day-title" id="dayTitle">2024년 1월 15일 월요일</h3>
              <button class="cal-nav-btn-day" onclick="navigateCalendar(1)">›</button>
            </div>
          </div>
          <div class="calendar-day-view">
            <div class="cal-time-column-day" id="dayTimeColumn">
              <div class="cal-time-header"></div>
              <!-- Time slots will be generated by JavaScript (0-24시) -->
            </div>
            <div class="cal-day-column-single" id="dayColumn">
              <!-- Day events will be generated by JavaScript -->
            </div>
          </div>
        </div>

        <div class="calendar-sidebar" id="calendarSidebar">
          <h3>여행 일정</h3>
          <div class="calendar-events" id="calendarEvents">
            <!-- Events will be loaded here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="logo">TRIPPY</div>
    <div class="footer-links">
      <a href="#">회사소개</a>
      <a href="#">이용약관</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">고객센터</a>
    </div>
    <p class="footnote">© TRIPPY. All rights reserved.</p>
  </footer>

  <script src="calendar.js"></script>
</body>
</html>
