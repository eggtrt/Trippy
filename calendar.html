<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더 | TRIPPY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <div class="nav-left">
      <div class="logo" onclick="window.location.href='index.html'">
        <span class="logo-mark">T</span>
        <span class="logo-text">TRIPPY</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="plan.html">여행 계획</a>
        <a href="my-trips.html">내 여행</a>
        <a href="calendar.html" class="active">캘린더</a>
      </nav>
    </div>
    <div class="nav-actions">
      <button class="pill ghost" id="userBtn" style="display:none;">
        <span id="userName"></span>
      </button>
      <button class="pill primary" id="syncBtn">Google Calendar 동기화</button>
    </div>
  </header>

  <main>
    <section class="calendar-section">
      <div class="calendar-container">
        <div class="calendar-header-main">
          <div class="calendar-nav-main">
            <button class="cal-nav-btn-main" onclick="changeMonth(-1)">‹</button>
            <h2 id="currentMonth">2024년 1월</h2>
            <button class="cal-nav-btn-main" onclick="changeMonth(1)">›</button>
          </div>
          <div class="calendar-actions">
            <button class="pill ghost sm" onclick="goToToday()">오늘</button>
            <button class="pill ghost sm" onclick="toggleView('month')">월</button>
            <button class="pill ghost sm" onclick="toggleView('week')">주</button>
          </div>
        </div>

        <div class="calendar-main" id="calendarMain">
          <div class="cal-weekdays">
            <div class="cal-weekday">일</div>
            <div class="cal-weekday">월</div>
            <div class="cal-weekday">화</div>
            <div class="cal-weekday">수</div>
            <div class="cal-weekday">목</div>
            <div class="cal-weekday">금</div>
            <div class="cal-weekday">토</div>
          </div>
          <div class="cal-days-grid" id="calDaysGrid">
            <!-- Calendar days will be generated by JavaScript -->
          </div>
        </div>

        <div class="calendar-sidebar">
          <h3>여행 일정</h3>
          <div class="calendar-events" id="calendarEvents">
            <!-- Events will be loaded here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="logo">TRIPPY</div>
    <div class="footer-links">
      <a href="#">회사소개</a>
      <a href="#">이용약관</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">고객센터</a>
    </div>
    <p class="footnote">© TRIPPY. All rights reserved.</p>
  </footer>

  <script src="calendar.js"></script>
</body>
</html>
